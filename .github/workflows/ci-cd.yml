name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run CI Tests
        run: |
          chmod +x test/ci_test.sh
          ./test/ci_test.sh

      - name: Build and Deploy
        run: |
          chmod +x deploy.sh
          ./deploy.sh
